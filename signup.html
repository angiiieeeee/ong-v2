<!DOCTYPE html>
<html lang="en">
  <body>
    <header>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script>
        // Check if we're on GitHub Pages
        if (window.location.hostname.includes("github.io")) {
          const base = document.createElement("base");
          base.href = "/ong-v2/";
          document.head.prepend(base);
        }
      </script>

    </header>
    <link rel="stylesheet" href="styles.css" />

    <body>
      <div class="topBar">
          <nav class="navbar">
              <div class="container">
                  <div class="imgname">
                      <img class="logoPic" src="logo.png" />
                      <img class="namePic" src="name.png" />
                  </div>
                  <button class="burger-menu">☰</button>
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <button class="menubuttons" onclick="location.href='/index.html'">
                              HOME
                          </button>
                      </li>
                      <li class="nav-item">
                          <button class="menubuttons" onclick="location.href='/signup.html'">
                              SIGN UP
                          </button>
                      </li>
                      <li class="nav-item">
                          <button class="menubuttons" onclick="location.href='/articles.html'">
                              ARTICLES
                          </button>
                      </li>
                  </ul>
              </div>
          </nav>
      </div>
  

    <div class="container form">
      <div class="signup-title">
        <h1 class="betterPerson">Become a Member!</h1>
      </div>
      <form class="row g-3 needs-validation stylesform" novalidate>
        <div class="col-12 col-md-6">
          <div class="col-auto">
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
              />
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="col-auto">
            <div class="input-group mb-2">
              <input type="text" class="form-control" placeholder="Amount" />
              <div class="input-group-prepend">
                <div class="input-group-text">€</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="col-auto">
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Date/of/Birth"
              />
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 position-relative">
          <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select Your Country</option>
              <option>USA</option>
              <option>Spain</option>
              <option>France</option>
              <option>Italy</option>
              <option>United Kingdom</option>
              <option>Island</option>
              <option>Norway</option>
              <option>Germany</option>
            </select>
          </div>
        </div>

        <div class=".col-12 col-md-6 position-relative">
          <h2 class="textbox interests">Select Your Interests:</h2>
          <div class="checkbox .col-12 .col-md-12">
            <label>
              <input type="checkbox" name="interests" value="sports" />
              Supporting an NGO ensures resources reach communities fighting for
              equality and justice.
            </label>
          </div>

          <div class="checkbox .col-12 .col-md-12">
            <label>
              <input type="checkbox" name="interests" value="sports" />
              Your contribution helps advocate for policies that defend
              vulnerable populations.
            </label>
          </div>

          <div class="checkbox .col-12 .col-md-12">
            <label>
              <input type="checkbox" name="interests" value="sports" />
              Donations fund research, awareness campaigns, and legal support
              for those facing injustice.
            </label>
          </div>

          <div class="checkbox .col-12 .col-md-12">
            <label>
              <input type="checkbox" name="interests" value="sports" />
              Financial support fuels grassroots movements and long-term policy
              change.
            </label>
          </div>

          <div class="checkbox .col-12 .col-md-12">
            <label>
              <input type="checkbox" name="interests" value="sports" />
              Investing in human rights today creates a more just and equitable
              world for future generations.
            </label>
          </div>
        </div>
        <div class="formrows submitbtn">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
